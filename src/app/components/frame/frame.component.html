<div style="padding-top: 2.5em">
    <div *ngFor="let pos of frame.positions">
      <p>{{ pos }}</p>
    </div>

  <div *ngFor="let pos of frame.positions; let idx = index" >
    {{ frame.positions[idx] }}
    <app-vertical-slider [(value)]="frame.positions[idx]"></app-vertical-slider>
  </div>
</div>
