<h1>Dashboard</h1>

<md-grid-list cols="1" rowHeight="12.5em">
  <md-grid-tile *ngFor="let pat of patterns" style="background: #c4c4c4;">
    <app-pattern [elements]="pat.elements" [editable]="editable"></app-pattern>
    <div>
      <!-- <button md-raised-button routerLink="/test">Test</button> -->
      <button md-icon-button>
        <md-icon class="md-24" mdTooltip="edit" aria-label="Example icon-button with a heart icon">edit</md-icon>
      </button>
      <button md-icon-button>
        <md-icon class="md-24" mdTooltip="delete" aria-label="Example icon-button with a heart icon">delete</md-icon>
      </button>
    </div>
  </md-grid-tile>
</md-grid-list>
